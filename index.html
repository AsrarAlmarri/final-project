<!doctype html>
<html lang="en">
  <head>
   

    <title>Calorie Calculator</title>

    <link rel="stylesheet" href="./style.css">
  </head>



  <body>

    <nav class="sidebar">
   
   
   <ul class="side-list">
     <li class="side-item">Home</li>
     <li class="side-item">Categories</li>
     <li class="side-item">Contact us</li>
     <li class="side-item">About</li>
   </ul>
   
   
   
    </nav>


    <div class="container">

      <div class="row">
        
        <div class="col-lg-6 mx-auto">
          <div class="cardBody">
            <h1 class="heading" > Calorie Calculator</h1>


            <form id="calorie-form">

              <!-- Age------------------------------------------------ -->

              <div>
                <label for="age" class="Age">Age</label>

                <div class="calculatingAge">
                  <input type="number"  id="age" placeholder="Ages 15-80">
                </div>
              </div>

              <!-- Gender--------------------------------------------- -->

              <fieldset>
                <div class="row">
                  <legend class="Gender">Gender</legend>

                  <div  id="form-radio">
                    <div >
                      <input type="radio" id="male" name="customRadioInline1" checked="checked">

                      <label for="male">Male</label>
                    </div>
                    
                    <div >
                      <input type="radio" id="female" name="customRadioInline1" >

                      <label  for="female">Female</label>
                    </div>  
                  </div>
                </div> 
              </fieldset> 

              <!-- weight -------------------------------------------------------- -->

              <div>
                <label for="weight">Weight</label>
                <div>

                  <input type="number" id="weight" placeholder="In kilograms">
                </div>
              </div>

              <!-- Height -------------------------------------------------------- -->

              <div>
                <label for="height">Height</label>
                <div>

                  <input type="number" id="height" placeholder="In centimeters">
                </div>
              </div>


              <!-- Activity ------------------------------------------------------ -->
              

              <div>
                <legend >Activity</legend>

                <select id="list">

                  <option selected value="1">Sedentary (little or no exercise)</option>
                  <option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
                  <option value="3">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                  <option value="4">Very active (hard exercise/sports 6-7 days a week)</option>
                  <option value="5">Extra active (very hard exercise/sports & physical job or 2x training)</option>
                </select>
              </div>

              <div>
                <input type="submit" value="Calculate">
              </div>

            </form>



            <div id="loading">
              <img src="./img/Loading.gif" alt="loading image">
            </div>

            <!-- Total calories --------------------------------------------------------------------- -->

            <div id="results">

              <h5>Total Calories</h5>

              <div>

                <div>

                  <input type="number" class="form-control" id="total-calories" disabled>

                </div>


              </div>  
              
              <h5>Carbs should be taken in grams</h5>
              
                <div>

                  <div>

                <input type="number" class="form-control" id="cho" disabled >

                </div>

              </div>

              <h5>Protein should be taken in grams</h5>
              
              <div>

                <div>

              <input type="number" class="form-control" id="protein" disabled >

              </div>

            </div>

            <h5>Fat should be taken in grams</h5>
              
            <div>

              <div>

            <input type="number" class="form-control" id="fat" disabled >

            </div>

          </div>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
